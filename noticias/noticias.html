<body>

  <main class="main-content">

    <section id="noticias">
      <h2>√öltimas Noticias</h2>
      <p>Ent√©rate de las novedades y actualizaciones de Sol Argentino TV.</p>

  <!-- üî• JS DIN√ÅMICO -->
  <script>
    async function cargarNoticias() {

      const { data, error } = await sb
        .from("articulos")
        .select("*")
        .eq("publicado", true)
        .order("fecha_creacion", { ascending: false });

      if (error) return console.error(error);

      const container = document.getElementById("noticiasContainer");

      data.forEach(n => {
        container.innerHTML += `
      <div class="noticia">
        <img src="${n.imagen}">
        <div class="noticia-content">
          <h3>${n.titulo}</h3>
          <p>${n.resumen ?? ""}</p>
          <a href="/articulos/articulo?id=${n.id}">Leer m√°s</a>
        </div>
      </div>
    `;
      });
    }

    cargarNoticias();
  </script>
