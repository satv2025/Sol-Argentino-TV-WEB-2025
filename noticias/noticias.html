<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noticias - Sol Argentino TV</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://solargentinotv.com.ar/assets/css/satv.css">
  <link rel="stylesheet" href="https://solargentinotv.com.ar/assets/css/noticias.css">
  <link rel="stylesheet" href="https://solargentinotv.com.ar/assets/css/footer.css">

  <link rel="icon" href="https://solargentinotv.com.ar/assets/media/images/Logo SATV WEB BETA.ico">

  <!-- üî• SOLO ESTO -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../assets/js/sb.js"></script>

  <style>
    @import url('https://solargentinotv.com.ar/assets/fonts/Gilroy/Gilroy.css');

    html,
    body {
      height: 100%;
      margin: 0;
      overflow-x: hidden !important;
      overflow-y: hidden !important;
    }

    #page-scroll {
      height: 100vh;
      overflow: auto;
      position: relative;
    }
  </style>
</head>

<body>

  <header class="header">
    <div class="menu-container">
      <h1 class="logo">Sol Argentino TV</h1>
      <nav class="navbar">
        <ul class="nav-menu">
          <li><a href="https://solargentinotv.com.ar/">Inicio</a></li>
          <li><a href="https://solargentinotv.com.ar/grilla">Programaci√≥n</a></li>
          <li><a href="https://solargentinotv.com.ar/vivo">Ver Transmisi√≥n</a></li>
          <li><a href="https://solargentinotv.com.ar/noticias" class="active">Noticias</a></li>
          <li><a href="https://solargentinotv.com.ar/nosotros">Nosotros</a></li>
          <li><a href="https://solargentinotv.com.ar/contacto">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content">

    <section id="noticias">
      <h2>√öltimas Noticias</h2>
      <p>Ent√©rate de las novedades y actualizaciones de Sol Argentino TV.</p>

      <div class="noticias-container" id="noticiasContainer"></div>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 Sol Argentino TV - Todos los derechos reservados.
      <a href="/contacto">Contactanos</a>
    </p>
  </footer>

  <!-- üî• JS DIN√ÅMICO -->
  <script>
    async function cargarNoticias() {

      const { data, error } = await sb
        .from("articulos")
        .select("*")
        .eq("publicado", true)
        .order("fecha_creacion", { ascending: false });

      if (error) return console.error(error);

      const container = document.getElementById("noticiasContainer");

      data.forEach(n => {
        container.innerHTML += `
    <div style="
      background:#FFF;
      padding:12px;
      border-radius:12px;
      overflow:hidden;
      color:#0078d4;
      outline: 1px solid #0078d4;
    ">
      
      <img src="${n.imagen}" style="
        width:27.48em;
        margin-bottom:10px;
        margin-left:-0.76em;
        margin-top:-0.71em;
        border-top-left-radius:10px;
        border-top-right-radius:10px;
        display:block;
      ">

      <h3 style="margin:8px 0 6px 0;">${n.titulo}</h3>

      <p style="margin-bottom:10px;">
        ${n.resumen ?? ""}
      </p>

      <a href="/articulos/articulo.html?id=${n.id}" style="
        color:#0078d4;
        font-weight:bold;
        text-decoration:none;
      ">
        Leer m√°s ‚Üí
      </a>
    </div>
  `;
      });
    }

    cargarNoticias();
  </script>

</body>

</html>
