    <style>
        body {
            background: #111;
            color: white;

            max-width: 900px;

        input,
        textarea {

            cursor: pointer
        }

        .card {
            background: #1b1b1b;

<body>

    <h1>Panel Admin</h1>

    <div id="loginBox">
        <input id="email" placeholder="Email">
        <input id="password" type="password" placeholder="Password">
        <button onclick="login()">Entrar</button>
    </div>

    <div id="dash" class="hidden">

        <button onclick="logout()">Cerrar sesiÃ³n</button>

        <h2>Nuevo artÃ­culo</h2>

        <input id="titulo" placeholder="TÃ­tulo">
        <textarea id="resumen" placeholder="Resumen"></textarea>
        <textarea id="contenido" rows="8" placeholder="Contenido HTML"></textarea>
        <input type="file" id="imagenFile">
        <label><input type="checkbox" id="publicado"> Publicar</label>

        <button onclick="crear()">Guardar</button>

        <hr>

        <h2>ArtÃ­culos</h2>
        <div id="lista"></div>

    </div>

    <script>

        async function login() {
            const { error } = await sb.auth.signInWithPassword({
                email: email.value,
                password: password.value
            });

            if (error) return alert(error.message);

            init();
        }


        async function logout() {
            await sb.auth.signOut();
            location.reload();
        }


        async function init() {
            const { data: { session } } = await sb.auth.getSession();

            if (session) {
                loginBox.classList.add("hidden");
                dash.classList.remove("hidden");
                cargar();
            }
        }


        /* ðŸ”¥ UPLOAD FIX REAL */
        async function upload(file) {

            const ext = file.name.split('.').pop();
            const name = crypto.randomUUID() + "." + ext;

            const { error } = await sb
                .storage
                .from("articulos")
                .upload(name, file, {
                    cacheControl: "3600",
                    upsert: false
                });

            if (error) {
                alert("âŒ Error subiendo imagen:\n" + error.message);
                throw error;
            }

            const { data } = sb
                .storage
                .from("articulos")
                .getPublicUrl(name);

            return data.publicUrl;
        }


        /* ðŸ”¥ CREAR ARTICULO */
        async function crear() {

            try {

                let img = null;

                if (imagenFile.files[0]) {
                    img = await upload(imagenFile.files[0]);
                }

                const { error } = await sb
                    .from("articulos")
                    .insert({
                        titulo: titulo.value,
                        slug: titulo.value.toLowerCase().replaceAll(" ", "-"),
                        resumen: resumen.value,
                        contenido: contenido.value,
                        imagen: img,
                        publicado: publicado.checked
                    });

                if (error) {
                    alert(error.message);
                    return;
                }

                alert("âœ… ArtÃ­culo creado ðŸš€");
                location.reload();

            } catch (err) {
                console.error(err);
            }
        }


        /* ðŸ”¥ LISTAR */
        async function cargar() {

            const { data, error } = await sb
                .from("articulos")
                .select("*")
                .order("fecha_creacion", { ascending: false });

            if (error) return console.error(error);

            lista.innerHTML = "";

            data.forEach(a => {

                lista.innerHTML += `
        <div class="card">
            <b>${a.titulo}</b><br>
            ${a.publicado ? "ðŸŸ¢ Publicado" : "ðŸ”´ Borrador"}<br>

            <button onclick="del('${a.id}')">Eliminar</button>

            <a href="https://solargentinotv.com.ar/articulos/articulo.html?id=${a.id}" target="_blank">
                <button>Ver</button>
            </a>
        </div>
        `;
            });
        }


        /* ðŸ”¥ BORRAR */
        async function del(id) {

            if (!confirm("Eliminar artÃ­culo?")) return;

            const { error } = await sb
                .from("articulos")
                .delete()
                .eq("id", id);

            if (error) return alert(error.message);

            location.reload();
        }


        init();

    </script>

</body>
