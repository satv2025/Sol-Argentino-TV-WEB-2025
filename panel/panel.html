    <style>
        body {

<body>

    <h1>Panel Admin</h1>

    <div id="loginBox">
        <input id="email" placeholder="Email">
        <input id="password" type="password" placeholder="Password">
        <button onclick="login()">Entrar</button>
    </div>

    <div id="dash" class="hidden">

        <button onclick="logout()">Cerrar sesiÃ³n</button>

        <h2>Nuevo artÃ­culo</h2>

        <input id="titulo" placeholder="TÃ­tulo">
        <textarea id="resumen" placeholder="Resumen"></textarea>
        <textarea id="contenido" rows="8" placeholder="Contenido HTML"></textarea>
        <input type="file" id="imagenFile">
        <label><input type="checkbox" id="publicado"> Publicar</label>

        <button onclick="crear()">Guardar</button>

        <hr>

        <h2>ArtÃ­culos</h2>
        <div id="lista"></div>

    </div>

    <script>

        async function login() {
            const { error } = await sb.auth.signInWithPassword({
                email: email.value,
                password: password.value
            });
            if (error) return alert(error.message);
            init();
        }

        async function logout() {
            await sb.auth.signOut();
            location.reload();
        }

        async function init() {
            const { data: { session } } = await sb.auth.getSession();
            if (session) {
                loginBox.classList.add("hidden");
                dash.classList.remove("hidden");
                cargar();
            }
        }

        async function upload(file) {
            const name = crypto.randomUUID() + "." + file.name.split('.').pop();
            await sb.storage.from("articulos").upload(name, file);
            return sb.storage.from("articulos").getPublicUrl(name).data.publicUrl;
        }

        async function crear() {

            let img = null;
            if (imagenFile.files[0]) img = await upload(imagenFile.files[0]);

            await sb.from("articulos").insert({
                titulo: titulo.value,
                slug: titulo.value.toLowerCase().replaceAll(" ", "-"),
                resumen: resumen.value,
                contenido: contenido.value,
                imagen: img,
                publicado: publicado.checked
            });

            alert("Creado ðŸš€");
            location.reload();
        }

        async function cargar() {
            const { data } = await sb.from("articulos").select("*").order("fecha_creacion", { ascending: false });
            lista.innerHTML = "";
            data.forEach(a => {
                lista.innerHTML += `
<div class="card">
<b>${a.titulo}</b><br>
${a.publicado ? "ðŸŸ¢ Publicado" : "ðŸ”´ Borrador"}<br>
<button onclick="del('${a.id}')">Eliminar</button>
<a href="/articulos/articulo.html?id=${a.id}" target="_blank"><button>Ver</button></a>
</div>`;
            });
        }

        async function del(id) {
            if (!confirm("Eliminar?")) return;
            await sb.from("articulos").delete().eq("id", id);
            location.reload();
        }

        init();

    </script>
