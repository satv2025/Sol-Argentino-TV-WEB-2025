<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">ArtÃ­culo - Sol Argentino TV</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://solargentinotv.com.ar/assets/css/satv.css">
    <link rel="stylesheet" href="https://solargentinotv.com.ar/assets/css/footer.css">

    <!-- SUPABASE -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/sb.js"></script>

    <link rel="icon" href="https://solargentinotv.com.ar/assets/media/images/Logo SATV WEB BETA.ico">

    <style>
        @import url('https://solargentinotv.com.ar/assets/fonts/Gilroy/Gilroy.css');

        /* ðŸ”¥ FONDO BLANCO */
        body {
            margin: 0;
            font-family: 'Gilroy', sans-serif;
            background: #ffffff;
            color: #111;
        }

        #page-scroll {
            min-height: 100vh;
        }

        /* ðŸ”¥ CONTENEDOR ESTILO BLOG */
        #articulo {
            max-width: 820px;
            margin: 70px auto;
            padding: 0 25px;
            padding-bottom: 1em;
            box-shadow: 0 0 20px rgb(0 0 0 / 61%) !important;
        }

        /* ðŸ”¥ TITULO DESTACADO */
        #h1article {
            font-size: 2.8rem;
            font-weight: 800;
            color: #0078d4;
            /* color marca */
            margin-bottom: 35px;
            line-height: 1.23;
            text-align: center;
        }

        /* ðŸ”¥ IMAGEN GRANDE */
        #imgArticle {
            width: 100%;
            border-radius: 14px;
            margin-bottom: 45px;
        }

        /* ðŸ”¥ TEXTO TIPO PERIODICO */
        #contenidoArticle {
            font-size: 1.2rem;
            line-height: 1.23;
        }

        #contenidoArticle p {
            margin-bottom: 30px;
            text-align: justify;
        }

        #contenidoArticle h2,
        #contenidoArticle h3 {
            margin-top: 45px;
            margin-bottom: 20px;
        }

        /* MOBILE */
        @media (max-width: 768px) {
            #articulo {
                margin: 35px 15px;
            }

            #h1article {
                font-size: 1.9rem;
            }

            #contenidoArticle {
                font-size: 1.05rem;
            }
        }
    </style>
</head>

<body>

    <div id="page-scroll">

        <!-- HEADER -->
        <header class="header">
            <div class="menu-container">
                <h1 class="logo">Sol Argentino TV</h1>
                <nav class="navbar">
                    <ul class="nav-menu">
                        <li><a href="/">Inicio</a></li>
                        <li><a href="/noticias">Noticias</a></li>
                        <li><a href="/contacto">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- ðŸ”¥ ARTICULO -->
        <main>
            <section id="articulo">

                <h1 id="h1article"></h1>

                <img id="imgArticle">

                <div id="contenidoArticle"></div>

            </section>
        </main>

        <!-- FOOTER -->
        <footer>
            <p>&copy; 2025 Sol Argentino TV - Todos los derechos reservados.
                <a href="/contacto">Contactanos</a>
            </p>
        </footer>

    </div>


    <!-- ðŸ”¥ CARGA DINÃMICA -->
    <script>
        async function cargarArticulo() {

            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");
            if (!id) return;

            const { data, error } = await sb
                .from("articulos")
                .select("*")
                .eq("id", id)
                .single();

            if (error) return console.error(error);

            document.title = data.titulo + " - Sol Argentino TV";

            h1article.textContent = data.titulo;
            imgArticle.src = data.imagen;

            /* ðŸ”¥ auto-wrap texto si viene plano */
            let html = data.contenido;

            if (!html.includes("<p>")) {
                html = html.split("\n\n").map(t => `<p>${t}</p>`).join("");
            }

            contenidoArticle.innerHTML = html;
        }

        cargarArticulo();
    </script>

</body>

</html>
