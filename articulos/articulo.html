<body>

    <h1 id="titulo">Cargando...</h1>

    <img id="imagen" class="article-img" style="display:none">

    <div id="contenido" class="contenido"></div>


    <!-- SCRIPT DINÃMICO -->
    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        // ðŸ‘‰ si alguien entra sin id â†’ redirigir a noticias
        if (!id) {
            window.location.href = "/noticias";
        }

        async function cargar() {

            const { data, error } = await sb
                .from("articulos")
                .select("*")
                .eq("id", id)
                .single();

            if (error || !data) {
                document.body.innerHTML = "<h2>ArtÃ­culo no encontrado</h2>";
                return;
            }

            // tÃ­tulo
            titulo.innerText = data.titulo;
            pageTitle.innerText = data.titulo + " - Sol Argentino TV";

            // imagen
            if (data.imagen) {
                imagen.src = data.imagen;
                imagen.style.display = "block";
            }

            // contenido HTML
            contenido.innerHTML = data.contenido;
        }

        cargar();
    </script>

</body>
