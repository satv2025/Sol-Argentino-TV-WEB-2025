    <!-- üî• CARGA ARTICULO DESDE SUPABASE -->
    <script>
        async function cargarArticulo() {

            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");

            if (!id) return;

            const { data, error } = await sb
                .from("articulos")
                .select("*")
                .eq("id", id)
                .single();

            if (error) return console.error(error);

            document.title = data.titulo + " - Sol Argentino TV";

            document.getElementById("h1article").textContent = data.titulo;

            document.getElementById("imgArticle").src = data.imagen;

            // contenido como HTML (permite <p>, <br>, etc)
            document.getElementById("contenidoArticle").innerHTML = data.contenido;
        }

        cargarArticulo();
    </script>

</body>
