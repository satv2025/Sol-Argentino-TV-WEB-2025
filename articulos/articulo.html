<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <!-- CSS Absolutos -->

    <link rel="stylesheet" href="https://solargentinotv.com.ar/assets/css/betasatv.css">
    <link rel="stylesheet" href="https://solargentinotv.com.ar/assets/css/footer.css">

    <!-- üî• SUPABASE -->

    <script src="../assets/js/sb.js"></script>

    <link rel="icon" href="https://solargentinotv.com.ar/assets/media/images/Logo SATV WEB BETA.ico">

    <style>
        @import url('https://solargentinotv.com.ar/assets/fonts/Gilroy/Gilroy.css');

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Gilroy', sans-serif;
            background: #fff;
            color: 000;
        }

        #page-scroll {
            min-height: 100vh;
            overflow-y: auto;
        }

        /* üî• CONTENEDOR ESTILO BLOG */
        #articulo {
            max-width: 900px;
            margin: 60px auto;
            padding: 50px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, .6);
        }

        /* üî• T√çTULO */
        #h1article {
            font-size: 2.6rem;
            font-weight: 700;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        /* üî• IMAGEN */
        #imgArticle {
            width: 100%;
            max-height: 520px;
            object-fit: cover;
            border-radius: 14px;
            margin-bottom: 35px;
        }

        /* üî• CONTENIDO */
        #contenidoArticle {
            font-size: 1.15rem;
            line-height: 1.85;
            color: #ddd;
        }

        #contenidoArticle p {
            margin-bottom: 22px;
        }

        #contenidoArticle h2,
        #contenidoArticle h3 {
            margin-top: 35px;
            margin-bottom: 15px;
        }

        #contenidoArticle img {
            width: 100%;
            border-radius: 12px;
            margin: 25px 0;
        }

        /* üî• MOBILE */
        @media (max-width: 768px) {
            #articulo {
                margin: 20px;
                padding: 25px;
            }

            #h1article {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>

    <div id="page-scroll">

        <!-- HEADER -->
        <header class="header">
            <div class="menu-container">
                <h1 class="logo">Sol Argentino TV</h1>
                <nav class="navbar">
                    <ul class="nav-menu">
                        <li><a href="/">Inicio</a></li>
                        <li><a href="/grilla">Programaci√≥n</a></li>
                        <li><a href="/vivo">Ver Transmisi√≥n</a></li>

                    </ul>
                </nav>
            </div>
        </header>

        <!-- üî• ARTICULO -->
        <main class="main-content">
            <section id="articulo">

                <h1 id="h1article"></h1>

                <img id="imgArticle">

                <div id="contenidoArticle"></div>

            </section>
        </main>

        <!-- FOOTER -->
        <footer>
            <p>&copy; 2025 Sol Argentino TV - Todos los derechos reservados.
                <a href="/contacto">Contactanos</a>
            </p>
        </footer>

    </div>


    <!-- üî• CARGA ARTICULO -->
    <script>
        async function cargarArticulo() {

            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");

            if (!id) return;

            const { data, error } = await sb
                .from("articulos")
                .select("*")
                .eq("id", id)
                .single();

            if (error) return console.error(error);

            document.title = data.titulo + " - Sol Argentino TV";

            h1article.textContent = data.titulo;
            imgArticle.src = data.imagen;
            contenidoArticle.innerHTML = data.contenido;
        }

        cargarArticulo();
    </script>

</body>

</html>
