<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Art√≠culo - Sol Argentino TV</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/satv.css">
    <link rel="stylesheet" href="../assets/css/footer.css">

    <!-- üî• VIDSTACK (FALTABA ESTO) -->
    <link rel="stylesheet" href="../assets/css/vidstack/1.css">
    <link rel="stylesheet" href="../assets/css/vidstack/2.css">
    <script src="https://cdn.vidstack.io/player" type="module"></script>

    <!-- SUPABASE -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/sb.js"></script>

    <link rel="icon" href="https://solargentinotv.com.ar/assets/media/images/Logo SATV WEB BETA.ico">

    <style>
        @import url('https://solargentinotv.com.ar/assets/fonts/Gilroy/Gilroy.css');

        * {
            font-family: Gilroy !important;
        }

        body {
            margin: 0;
            font-family: 'Gilroy';
            background: #ffffff;
            color: #111;
        }

        #page-scroll {
            min-height: 100vh;
        }

        #articulo {
            max-width: 820px;
            margin: 70px auto;
            padding: 0 25px 1em;
            box-shadow: 0 0 20px rgb(0 0 0 / 61%);
        }

        #h1article {
            font-size: 2.8rem;
            font-weight: 800;
            color: #0078d4;
            margin-bottom: 35px;
            text-align: center;
            padding-top: .7em;
        }

        #imgArticle {
            width: 100%;
            border-radius: 14px;
            margin-bottom: 45px;
        }

        #contenidoArticle {
            font-size: 1.2rem;
            line-height: 1.23;
        }

        #contenidoArticle p {
            margin-bottom: 30px;
            text-align: justify;
        }

        /* üî• CONTENEDOR VIDEO */
        .video-wrapper {
            margin: 40px 0;
            aspect-ratio: 16/9;
        }

        media-player {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            overflow: hidden;
            background: black;
        }

        @media (max-width: 768px) {
            #articulo {
                margin: 35px 15px;
            }

            #h1article {
                font-size: 1.9rem;
            }

            #contenidoArticle {
                font-size: 1.05rem;
            }
        }
    </style>
</head>

<body>

    <div id="page-scroll">

        <header class="header">
            <div class="menu-container">
                <h1 class="logo">Sol Argentino TV</h1>
                <nav class="navbar">
                    <ul class="nav-menu">
                        <li><a href="/">Inicio</a></li>
                        <li><a href="/noticias">Noticias</a></li>
                        <li><a href="/contacto">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section id="articulo">

                <h1 id="h1article"></h1>
                <img id="imgArticle">
                <div id="contenidoArticle"></div>

            </section>
        </main>

        <footer>
            <p>&copy; 2025 Sol Argentino TV - Todos los derechos reservados.
                <a href="/contacto">Contactanos</a>
            </p>
        </footer>

    </div>


    <!-- üî• SCRIPT FINAL ARREGLADO -->
    <script>
        async function cargarArticulo() {

            const id = new URLSearchParams(location.search).get("id");
            if (!id) return;

            /* =============================
               ART√çCULO
            ============================= */

            const { data: art, error: artErr } = await sb
                .from("articulos")
                .select("*")
                .eq("id", id)
                .single();

            if (artErr || !art) {
                console.error("Art√≠culo no encontrado");
                return;
            }

            document.title = art.titulo + " - Sol Argentino TV";
            h1article.textContent = art.titulo;

            if (art.imagen) {
                imgArticle.src = art.imagen;
            } else {
                imgArticle.style.display = "none";
            }


            /* =============================
               VIDEOS
            ============================= */

            const { data: videos = [] } = await sb
                .from("articulos_videos")
                .select("*")
                .eq("articulo_id", id)
                .order("orden");

            let html = art.contenido || "";

            // auto <p>
            if (!html.includes("<p>")) {
                html = html.split("\n\n").map(t => `<p>${t}</p>`).join("");
            }


            /* =============================
               PLAYER + THUMBNAILS AUTO
            ============================= */

            videos.forEach(v => {

                const videoUrl = v.url;

                // üî• .mp4 ‚Üí .vtt (MISMO NOMBRE)
                const vttUrl = videoUrl.replace(/\.[^/.]+$/, ".vtt");

                const player = `
<div class="video-wrapper">
    <media-player
        src="${videoUrl}"
        playsinline
        preload="metadata"
        crossorigin
    >
        <media-provider></media-provider>

        <media-video-layout
            thumbnails="${vttUrl}"
        ></media-video-layout>

    </media-player>
</div>
`;

                const regex = new RegExp(`\\{video-${v.orden}\\}`, "g");

                if (regex.test(html))
                    html = html.replace(regex, player);
                else
                    html += player;
            });

            contenidoArticle.innerHTML = html;
        }

        cargarArticulo();
    </script>

</body>

</html>
