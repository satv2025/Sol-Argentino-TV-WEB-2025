<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sol Argentino TV</title>

  <!-- CSS -->
  <link rel="stylesheet" href="satv.css" />
  <link rel="stylesheet" href="footer.css" />

  <!-- VIDSTACK -->
  <script src="https://cdn.vidstack.io/player" type="module"></script>

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/sb.js"></script>
</head>

<body>

  <div class="page">

    <!-- HEADER -->
    <header class="header">
      <div class="menu-container">
        <h1 class="logo">Sol Argentino TV</h1>

        <nav class="navbar">
          <ul class="nav-menu">
            <li><a href="/">Inicio</a></li>
            <li><a href="grilla">Programación</a></li>
            <li><a href="vivo">En Vivo</a></li>
            <li><a href="noticias">Noticias</a></li>
            <li><a href="nosotros">Nosotros</a></li>
            <li><a href="contacto">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main-content">

      <!-- HERO -->
      <section class="hero">
        <h1>Bienvenidos a Sol Argentino TV</h1>
        <p>Tu canal de TV online, donde la información y el entretenimiento se encuentran.</p>
      </section>

      <!-- NOTICIAS -->
      <section>
        <h2>Últimas Noticias</h2>
        <div id="homeNoticias" class="news-grid"></div>
      </section>

      <!-- VIDEO -->
      <section>
        <h2>Video Introductorio</h2>

        <div class="video-wrapper">

          <div class="video-overlay" id="videoOverlay">
            <img src="https://solargentinotv.com.ar/assets/media/images/Trailer%20SATV%20WEB%20BETA_46.png"
              class="video-poster" />
            <button class="play-button"></button>
          </div>

          <media-player id="introPlayer"
            src="https://solargentinotv.com.ar/assets/media/videos/Trailer%20SATV%20WEB%20BETA.mp4" playsinline>
            <media-provider></media-provider>
            <media-video-layout></media-video-layout>
          </media-player>

        </div>
      </section>

    </main>

    <!-- FOOTER -->
    <footer>
      <p>© 2025 Sol Argentino TV — <a href="contacto">Contactanos</a></p>
    </footer>

  </div>

  <!-- PLAY VIDEO -->
  <script>
    const overlay = document.getElementById("videoOverlay");
    const player = document.getElementById("introPlayer");

    overlay.onclick = () => {
      overlay.style.display = "none";
      player.play();
    };
  </script>
  <script>
    async function cargarHomeNoticias() {

      const { data, error } = await sb
        .from("articulos")
        .select("*")
        .eq("publicado", true)
        .order("fecha_creacion", { ascending: false })
        .limit(3);

      if (error) return console.error(error);

      const container = document.getElementById("homeNoticias");

      data.forEach(n => {
        container.innerHTML += `
    <div style="
      background:#FFF;
      padding:12px;
      border-radius:12px;
      overflow:hidden;
      color:#0078d4;
      outline: 2px solid #0078d4;
    ">
      
      <img src="${n.imagen}" style="
        width:27.48em;
        margin-bottom:10px;
        margin-left:-0.76em;
        margin-top:-0.71em;
        border-top-left-radius:10px;
        border-top-right-radius:10px;
        border-bottom: 2px solid #0078d4;
        display:block;
      ">

      <h3 style="margin:8px 0 6px 0;">${n.titulo}</h3>

      <p style="margin-bottom:10px;">
        ${n.resumen ?? ""}
      </p>

      <a href="/articulos/articulo.html?id=${n.id}" style="
        color:#0078d4;
        font-weight:bold;
        text-decoration:none;
      ">
        Leer más →
      </a>
    </div>
  `;
      });
    }

    cargarHomeNoticias();
  </script>
</body>

</html>
